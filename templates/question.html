{% extends 'base.html' %}
{% block content %}

  <h1>{{ question.prompt }}</h1>

  <form action="/answer" method="POST">
    {% for choice in question.choices %}

      <p>
        <input
            type="radio"
            name="answer"
            value="{{ choice }}">
        {{ choice }}
        <input type="hidden" name="question-num" value="{{ question_num }}">
      </p>
      
    {% endfor %}
    <button>Continue</button>
  </form>

{% endblock %}
